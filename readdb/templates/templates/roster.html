<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/readdb/static/images/background_img.png");
            background-size: cover;
            background-position: cover;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0; 
            background-attachment: fixed;
        }
        .roster-container {
            background-color: #fff; /* Roster container background color */
            border-radius: 10px; /* Roster container border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Roster container box shadow */
            padding: 20px; /* Roster container padding */
            margin-top: 80px; /* Top margin to ensure content starts below navbar */
        }
    </style>
</head>
<body>
    <!-- Include your existing navbar -->
    {% include 'navbar.html' %}
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 roster-container">
                <h1 class="text-center mb-4">Roster - Professors</h1>
                <p class="text-center">Sort by:
                    <a href="?sort=name">Name</a> |
                    <a href="?sort=department">Department</a> |
                    <a href="?sort=salary">Salary</a>
                </p>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for professor in professors %}
                            <tr>
                                <td>{{ professor.name }}</td>
                                <td>{{ professor.department }}</td>
                                <td>{{ professor.salary }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
