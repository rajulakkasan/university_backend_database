<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/readdb/static/images/background_img.png");
            background-size: cover;
            background-position: cover;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
        }
        .salary-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 salary-container">
                <h2 class="text-center mb-4">Salary - Minimum, Maximum, and Average by Department</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Department</th>
                            <th>Minimum Salary</th>
                            <th>Maximum Salary</th>
                            <th>Average Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in salary_data %}
                            <tr>
                                <td>{{ data.department }}</td>
                                <td>{{ data.min_salary }}</td>
                                <td>{{ data.max_salary }}</td>
                                <td>{{ data.avg_salary|floatformat:"2" }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
